<!DOCTYPE html>
<html class="no-js" lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<c:choose>
		<c:when test="${selector.perspective=='DEFAULT'}">
			<ui:include src="views/repoinfo.xhtml" />
			<ui:include src="views/commits.xhtml" />
			<ui:include src="views/affectedfiles.xhtml" />
		</c:when>
		<c:when test="${selector.perspective=='TECHNICAL_DEBT'}">
			<ui:include src="views/technicaldebt/dashboard.xhtml" />		
		</c:when>
	</c:choose>
</h:body>
</html>
